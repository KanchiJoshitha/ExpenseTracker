<!DOCTYPE html>
<html lang="en"> 
<!-- Declares the document type as HTML and sets the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for wide language support -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive and scales well on all devices -->
    
    <title>Login - Expense Tracker</title>
    <!-- Sets the title of the webpage -->

    <style>
        body {
            /* General styling for the body element */
            font-family: 'Arial', sans-serif;
            /* Sets a clean sans-serif font for the entire page */
            
            margin: 0;
            /* Removes default browser margins */
            
            padding: 0;
            /* Removes default browser padding */
            
            background: linear-gradient(135deg, #6a4cc3, #6448d3, #87b5e5);
            /* Creates a gradient background with purple and blue tones */
            
            color: #fff;
            /* Sets default text color to white */
            
            display: flex;
            /* Uses flexbox to center the content */
            
            justify-content: center;
            /* Centers items horizontally */
            
            align-items: center;
            /* Centers items vertically */
            
            height: 100vh;
            /* Sets the height to the full viewport */
        }

        .login-container {
            /* Styles for the login container */
            background: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white background */
            
            padding: 30px;
            /* Adds padding inside the container */
            
            border-radius: 20px;
            /* Rounds the corners of the container */
            
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            /* Adds a shadow for a subtle floating effect */
            
            text-align: center;
            /* Centers text inside the container */
            
            max-width: 400px;
            /* Limits the container's maximum width */
            
            width: 100%;
            /* Ensures the container takes up full width within its max-width */
        }

        .login-container img {
            /* Styles for the logo inside the container */
            width: 150px;
            /* Sets the logo width */
            
            height: 150px;
            /* Sets the logo height */
            
            border-radius: 50%;
            /* Makes the logo circular */
            
            margin-bottom: 20px;
            /* Adds space below the logo */
            
            object-fit: cover;
            /* Ensures the image fits perfectly inside its dimensions */
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Adds a subtle shadow to the logo */
        }

        .login-container h1 {
            /* Styles for the heading */
            color: #6448d3;
            /* Sets a vibrant purple color for the text */
            
            margin-bottom: 20px;
            /* Adds space below the heading */
            
            font-size: 1.8rem;
            /* Sets the font size to 1.8 rem */
        }

        input[type="text"], input[type="password"] {
            /* Styles for text and password inputs */
            width: 100%;
            /* Ensures inputs take up the full width of the container */
            
            padding: 10px;
            /* Adds padding inside the input fields */
            
            margin: 10px 0;
            /* Adds vertical spacing between inputs */
            
            border: 1px solid #ccc;
            /* Sets a light gray border */
            
            border-radius: 10px;
            /* Rounds the corners of the inputs */
            
            font-size: 1rem;
            /* Sets a readable font size */
            
            background: #f9f9f9;
            /* Light gray background for inputs */
            
            color: #333;
            /* Dark text color */
            
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for the inputs */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            /* Styles for inputs when focused */
            outline: none;
            /* Removes the default outline */
            
            border-color: #6448d3;
            /* Adds a purple border on focus */
            
            box-shadow: 0 0 8px rgba(100, 72, 211, 0.5);
            /* Adds a glowing purple shadow on focus */
        }

        button {
            /* Styles for the submit button */
            width: 100%;
            /* Ensures the button takes up the full width */
            
            padding: 12px;
            /* Adds padding inside the button */
            
            margin: 10px 0;
            /* Adds vertical spacing */
            
            border: none;
            /* Removes the default border */
            
            border-radius: 12px;
            /* Rounds the corners of the button */
            
            font-size: 1.2rem;
            /* Sets a larger font size */
            
            font-weight: bold;
            /* Makes the text bold */
            
            color: #fff;
            /* White text color */
            
            background: linear-gradient(90deg, #6448d3, #87b5e5);
            /* Gradient background for the button */
            
            cursor: pointer;
            /* Changes cursor to pointer on hover */
            
            transition: background 0.3s ease;
            /* Adds a smooth background transition on hover */
        }

        button:hover {
            /* Styles for the button on hover */
            background: linear-gradient(90deg, #5532c3, #75a3d1);
            /* Slightly darker gradient */
        }

        button:focus {
            /* Removes the outline when the button is focused */
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- The main container for the login form -->
        
        <img src="logo.webp" alt="Expense Tracker Logo">
        <!-- Displays the logo for the Expense Tracker -->

        <h1>Login</h1>
        <!-- Heading for the login form -->

        <form id="login-form" onsubmit="return handleLogin(event)">
            <!-- Form for user login with an event handler -->
            
            <input type="text" id="username" placeholder="Username" required>
            <!-- Input field for username with a placeholder and required validation -->
            
            <input type="password" id="password" placeholder="Password" required>
            <!-- Input field for password with a placeholder and required validation -->
            
            <button type="submit">Login</button>
            <!-- Submit button for the form -->
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Prevents the default form submission behavior

            const username = document.getElementById("username").value;
            // Retrieves the entered username
            
            const password = document.getElementById("password").value;
            // Retrieves the entered password

            if (username && password) {
                // Checks if both username and password are provided
                
                window.location.href = "expense.html";
                // Redirects to the main expense tracker page
            }
        }
    </script>
</body>
</html>
