<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character set and viewport for responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container to hold the expense tracker application -->
  <div class="container">
    <!-- Header of the app -->
    <h1>Expense Tracker</h1>
    
    <!-- Section to display the balance -->
    <div id="balance">
      <h3>Your Balance</h3>
      <h2 id="balance-amount">$0.00</h2>
    </div>
    
    <!-- Section to display income and expenses -->
    <div id="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income-amount" class="money plus">+$0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense-amount" class="money minus">-$0.00</p>
      </div>
    </div>

    <!-- Section to display transaction history -->
    <h3>History</h3>
    <ul id="transaction-list" class="list"></ul>

    <!-- Section to add a new transaction -->
    <h3>Add New Transaction</h3>
    <form id="form">
      <!-- Input field for transaction description -->
      <div>
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter text..." required>
      </div>
      <!-- Input field for transaction amount -->
      <div>
        <label for="amount">Amount <br> (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount..." required>
      </div>
      <!-- Button to submit the transaction -->
      <button type="submit" class="btn">Add Transaction</button>
    </form>
  </div>
  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
